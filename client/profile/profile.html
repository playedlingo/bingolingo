  <!--  scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>

jQuery(function($) {
 var Sk=io.connect();
      
var $fmsndmsg = $('#fmsndmsg');
var $inmsg = $('#inmsg');
  
var $dvchtc = $('#dvchtc');
  
var $dvchtu = $('#dvchtu');

var $btcht=$("#btcht");
 
$btcht.click(function(e){
e.preventDefault();
Sk.emit("ev1","hola");//skemt
  $("#dvcht").show();
  
});
  
$fmsndmsg.submit(function(e) {
  e.preventDefault();
   if($inmsg.val()!=''){
 Sk.emit('send message',
  $inmsg.val());}

$inmsg.val("");
});//fm submit
  
Sk.on("new message",
 function(dt){

$dvchtc.append('<b>'+dt.nick+":</b> "+dt.msg+"<br>");
})//skon new msg
  
Sk.on("usernames",
 function(dt){
var html="";
for(var usrnm in dt){
html+=usrnm+"<br>";
}//for
$dvchtu.html(html);
})//skon usernames
              
})//jQuery
  </script>
