<style>
/*style head..*/

#dvhd{
    text-align:center;
    position:relative;
    width:100%;
    border-bottom:1px solid white;
    /*border:1px solid;*/
    background-color:#DDA0DD;}

#dvhd:after{
 display:block;
 width:inherit;height:inherit;
 content:"";
  border-bottom:2px solid black;  
  transform: scaleX(0);  
  transition: transform 250ms ease-in-out;
 transform-origin:  0% 50%;}

  animation-name:mikeyfr;
  animation-duration:1s;
  animation-fill-mode:forwards;}

@keyframes mikeyfr {
    from {}
    to {transform: scaleX(1);}
}/*@keyframes*/

#h1tit{

    /*border:1px solid;*/
      margin:0px;

<div id="dvhd">
<h1 id="h1tit">BesTalk</h1>
</div>


  
<style>
/*style content...*/  
  #dvcon{
    display:flex;
      flex-direction:column;
      align-items:center;
      overflow-y:auto;
    position:relative;
    height:100%;width:100%;
    /*border:1px solid;*/

  #h2wlc{
    display:inline-block;
    font-family:arial;}
  
  #h3msg{

    position:relative;
    /*border:1px solid;*/}
  
  
  #dvlgi{
    display:inline-block;
      text-align:center;
    /*position:absolute;*/

      border-radius:10px;

  }
  #h2lgi{
    font-family:"Playball",cursive;

  #dvsgnu{
    display:inline-block;
      text-align:center;
/*    position:absolute;*/

    color:grey;}

    width:99%;}

  p:nth-child(n+2)*/

/*..style content*/

  <div id="dvcon">
   

<h2 id="h2wlc">Welcome to BesTalk</h2>
<h3 id="h3msg">A language exchange page where you can chat, play games, learn lessons and more.</h3>


<div id="dvlgisgnu">
    
<div id="dvlgi">

<h2 id="h2lgi">BesTalk</h2>
  
<div ng-show="message">{{message}}</div>
   

<form name="fmlogin" novalidate>

<input type="email"
       name="email" ng-model="user.email"
       placeholder="Email" required><br>
<input type="password"
       name="password" ng-model="user.password"
       placeholder="Password" required><br>

<button type="submit" id="btlgi"
        ng-click="logiN()">Login</button><br>

  <p>Don't have a BesTalk account yet? <span id="spsgnu" onclick="shwlgisgnU(dvsgnu)">Sign up!</span></p>
  
  <a href="">Forgot password?</a><br>
  <!-- <a 
 href="#/signup">Sign up!</a> -->

</form><!-- fmlgi -->
</div><!-- dv login -->    
    
<div id="dvsgnu" 
     style="display:none">
  
  <h2 id="h2sgnu">Join us</h2>
  
  <div ng-show="message">{{message}}</div>
  
<form name="fmsgup" 
      onsubmit="return valpW()">
  
<input type="text"
       name="firstnm" ng-model="user.firstnm"
       placeholder="First Name">
<input type="text"
       name="lastnm" ng-model="user.lastnm"
       placeholder="Last Name"><br>
  
<input type="email"
       name="email" ng-model="user.email"
       placeholder="Email"><br>
  
  <input type="password"
         id="inpw" ng-model="user.password"
         placeholder="Password"><br>
  <input type="password"
         name="password" id="incpw"
         placeholder="Repeat password"><br>
  
  <button type="submit" id="btsgnu"
          ng-click="signuP()">Sign Up</button>
  
  <p>Already have an account? <span id="splgi" onclick="shwlgisgnU(dvlgi)">Log in!</span></p>
  <!-- <a
 href="#/login">Log in!</a> -->
  
</form>
</div><!-- dv sgnup -->

</div><!-- dv lgisgnu -->
    
</div><!-- dv cont -->



<script>
function valpW(){
  if(inpw.value==incpw.value){
     return true;
  }else{
    incpw.
      setCustomValidity("Passwords Don't Match");
        //alert("no match");
    return false;
  }//else no match
}//validar password
  
  function shwlgisgnU(ele){
    var dvs= document.querySelectorAll("#dvlgisgnu>div");
    
    for(var i=0;i<dvs.length;i++){
      dvs[i].style.display= "none";
    }//for
    
    ele.style.display="";
    
  }//show login or signup
  
</script>
